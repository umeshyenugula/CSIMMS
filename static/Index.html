<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>CSI Meal Verification</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Lexend Font -->
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600;700&display=swap" rel="stylesheet">

<script src="https://unpkg.com/html5-qrcode"></script>

<style>
    * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
    }
    body {
        margin: 0;
        background: #0d1117;
        font-family: 'Lexend', sans-serif;
        color: white;
    }

    /* HEADER */
    .header {
        display: flex;
        align-items: center;
        padding: 14px;
        background: rgba(22, 27, 34, 0.8);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid #222;
    }
    .header img {
        height: 46px;
        width: 46px;
        border-radius: 50%;
        margin-right: 12px;
    }
    .header h1 {
        margin: 0;
        font-size: 22px;
        font-weight: 700;
    }

    /* CONTAINER */
    .container {
        padding: 20px;
    }

    .card {
        background: rgba(255, 255, 255, 0.06);
        padding: 22px;
        border-radius: 16px;
        max-width: 430px;
        margin: auto;
        margin-top: 20px;
        backdrop-filter: blur(10px);
        animation: fadeIn 0.5s ease;
    }

    button {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 10px;
        margin-top: 14px;
        font-size: 17px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.15s ease;
    }
    .btn-scan { background: #2ea043; color: white; }
    .btn-enter { background: #30363d; color: white; }
    button:active { transform: scale(0.96); }

    /* QR Scanner */
    #scanner-wrapper {
        width: 100%;
        max-width: 430px;
        margin: auto;
        margin-top: 20px;
        display: none;
        position: relative;
    }

    #qr-reader {
        width: 100%;
        border-radius: 20px;
        overflow: hidden;
    }

    /* Cool Scan Line */
    .scan-line {
        position: absolute;
        top: 10%;
        left: 5%;
        width: 90%;
        height: 3px;
        background: #00ff99;
        border-radius: 10px;
        animation: scanMove 2s infinite linear;
    }

    @keyframes scanMove {
        from { top: 10%; }
        to { top: 85%; }
    }

    /* Status */
    #status {
        text-align: center;
        margin-top: 15px;
        font-size: 18px;
        opacity: 0.8;
    }

    /* Modal */
    .modal-bg {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.75);
        display: none;
        justify-content: center;
        align-items: center;
        backdrop-filter: blur(4px);
    }
    .modal {
        background: #161b22;
        padding: 25px;
        border-radius: 18px;
        width: 90%;
        max-width: 430px;
        animation: popIn 0.3s ease;
        text-align: center;
    }
    .modal h2 { margin: 0 0 15px 0; }

    .close-btn {
        margin-top: 20px;
        background: #2ea043;
        color: white;
    }

    /* Animations */
    @keyframes fadeIn { from { opacity:0; } to { opacity:1; } }
    @keyframes popIn { from { transform:scale(0.85); opacity:0; } to { transform:scale(1); opacity:1; }}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTkhZFYRCVOI_ZRCKxjQhWocWYwVa9Zp80XqA&s">
    <h1>CSI Meal Verification</h1>
</div>

<div class="container">
    <div class="card">
        <button class="btn-scan" onclick="initAudio()">üì∑ Start Scanner</button>
        <button class="btn-enter" onclick="enterCode()">‚å®Ô∏è Enter Code</button>

        <div id="manual-box" style="display:none;">
            <input id="manual-code" placeholder="Enter Code" style="padding:12px;width:100%;border-radius:10px;margin-top:14px;background:#21262d;color:white;border:none;">
            <button class="btn-scan" onclick="verifyManual()">Verify</button>
        </div>
    </div>

    <h3 id="status">Ready</h3>

    <div id="scanner-wrapper">
        <div class="scan-line"></div>
        <div id="qr-reader"></div>
    </div>
</div>

<audio id="beep">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-handheld-barcode-scanner-245.wav">
</audio>

<!-- MODAL -->
<div class="modal-bg" id="modal-bg">
    <div class="modal">
        <h2 id="modal-title"></h2>
        <p id="modal-body"></p>
        <button class="close-btn" onclick="closeModal()">OK</button>
    </div>
</div>

<script>
let scanner, scanning = false;
function initAudio() {
    document.getElementById("beep").play().catch(()=>{});
    startScanner();
}

function beep() {
    let s = document.getElementById("beep");
    s.currentTime = 0;
    s.play().catch(()=>{});
}
function tryParseQR(txt) {
    try {
        return JSON.parse(txt);
    } catch {
        return null;
    }
}

/* camera selection */
async function getBestCam() {
    let cams = await Html5Qrcode.getCameras();
    return cams[cams.length - 1].id;
}

/* START SCAN */
async function startScanner() {
    if (scanning) return;

    document.getElementById("manual-box").style.display = "none";
    document.getElementById("scanner-wrapper").style.display = "block";

    scanning = true;
    update("üì∑ Initializing‚Ä¶");

    let cam = await getBestCam();

    scanner = new Html5Qrcode("qr-reader");

    scanner.start(
        cam,
        { fps: 25, qrbox: 240, disableFlip: true },
        (txt) => {
            beep();
            navigator.vibrate?.(100);

            let obj = tryParseQR(txt);

            if (obj?.name && obj?.team) {
                update(`Detected: ${obj.name} (${obj.team})`);
            } else {
                update("QR Detected‚Ä¶");
            }

            stopScanner();
            verify(obj?.code ?? txt);
        }
    );
}

function stopScanner() {
    if (scanner) scanner.stop().catch(()=>{});
    scanning = false;
    document.getElementById("scanner-wrapper").style.display = "none";
}

function update(msg) { document.getElementById("status").innerText = msg; }

/* MANUAL */
function enterCode() {
    stopScanner();
    document.getElementById("manual-box").style.display = "block";
    update("Enter code");
}
function verifyManual() {
    let c = document.getElementById("manual-code").value.trim();
    if (c !== "") verify(c);
}

/* API VERIFY */
async function verify(code) {
    update("‚è≥ Verifying‚Ä¶");
    let res = await fetch(`http://localhost:8000/verify/${code}`);
    let data = await res.json();
    showModal(data);
}

/* MODAL */
function showModal(data) {
    let t = "", b = "";

    if (data.status === "success") {
        t = "‚úÖ Meal Approved!";
        b = `${data.student_name}<br>Team: ${data.team_name}<br>${data.college}`;
        update("‚úî Approved");
    } else if (data.status === "claimed") {
        t = "‚ö†Ô∏è Already Taken";
        b = data.message;
        update("‚ö† Already Taken");
    } else if (data.status === "invalid") {
        t = "‚ùå Invalid QR";
        b = data.message;
    } else {
        t = "‚è≥ Not Available";
        b = data.message;
    }

    document.getElementById("modal-title").innerHTML = t;
    document.getElementById("modal-body").innerHTML = b;
    document.getElementById("modal-bg").style.display = "flex";
}

function closeModal() {
    document.getElementById("modal-bg").style.display = "none";
    update("Ready");
}
</script>
</body>
</html>
